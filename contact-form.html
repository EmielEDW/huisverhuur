      <br>
      <h1 class="contact-h1">Contacteer ons hieronder</h1>
      <div class="container">
		<div class="contact-box">
			<div class="left">
                <a href="contact.html" class="previous">&#8249;</a>
            </div>
			<div class="right">
				<h2>Contact Us</h2>
                    <form action=""><input type="text" name="name" class="field" placeholder="Naam" id="name">
                      <input type="text" name="email" class="field" placeholder="Email" id="email">
                      <input type="text" name="phone" class="field" placeholder="GSM Nummer" id="gsm">
                      <textarea name="message" placeholder="Bericht" class="field" id="message"></textarea>
                      <button type="submit" class="btn" onclick="SendMail()">Send</button></form>
			</div>
		</div>
	</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      function SendMail() {
              console.log("jdaa");
              var params = {
                  name: document.getElementById("name").value,
                  message: document.getElementById("message").value,
                  email: document.getElementById("email").value,
                  gsm: document.getElementById("gsm").value,
              }
              emailjs.send("service_sve9tvw", "template_3kw8z9f", params)
                  .then(function () {
                      // Reset the input field values
                      document.getElementById("name").value = "";
                      document.getElementById("message").value = "";
                      document.getElementById("email").value = "";
                      document.getElementById("gsm").value = "";
                  });
          }

  </script>
